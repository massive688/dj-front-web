<div class="page-top clearfix" baScrollPosition maxHeight="50" (scrollChange)="scrolledChanged($event)"
     [ngClass]="{scrolled: isScrolled}">
  <a routerLink="/work/index" class="work-logo clearfix"><span>My-</span>Work</a>
  <a href (click)="toggleMenu()" class="collapse-menu-link ion-navicon"></a>

  <div class="search">
    <i class="ion-ios-search-strong" (click)="startSearch()"></i>
    <input id="searchInput" type="text" [(ngModel)]="searchValue" placeholder="Search for...">
  </div>

  <div class="user-profile clearfix">
    <div class="dropdown work-user-profile">
      <a class="profile-toggle-link dropdown-toggle" id="user-profile-dd" data-toggle="dropdown" aria-expanded="false">
        <img src="{{ ( 'Nasta' | workProfilePicture ) }}">
      </a>
      <ul class="dropdown-menu top-dropdown-menu profile-dropdown" aria-labelledby="user-profile-dd">
        <li class="dropdown-item"><a href><i class="fa fa-user"></i>{{'user_info.profile'|translate}}</a></li>
        <li class="dropdown-item"><a href><i class="fa fa-cog"></i>{{'user_info.settings'|translate}}</a></li>
        <li class="dropdown-item"><a href class="signout"><i class="fa fa-power-off"></i>{{'user_info.signOut'|translate}}</a></li>
      </ul>
    </div>
    <work-msg-center></work-msg-center>
  </div>
</div>
