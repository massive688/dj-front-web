<div [ngClass]="{'navbar-fixed-top':server.head2Top,'navbar navHead':true} " (scrolled)="scrolled($event)">
  <div class="container-fluid">
    <div class="navbar-img">
      <i class="focus-title"> everything so simple</i>
    </div>
    <div class="navbar-navpart">
      <div class="navbar-header">
        <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target=".navbar-down.navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand hidden-sm" routerLink="/" (click)="navigationToIndex()">
          这是一个神奇的网站
        </a>
      </div>
      <div class="navbar-down navbar-collapse collapse" role="navigation" aria-expanded="true">
        <ul class="nav navbar-nav">
          <li (click)="onClickItem($event, item)" class="hidden-sm hidden-md"><a routerLink="/" routerLinkActive="active">首页</a></li>
          <li (click)="onClickItem($event, item)"><a routerLink="/index" routerLinkActive="active">热点<span class="nav-more">·</span></a></li>
          <li (click)="onClickItem($event, item)"><a routerLink="/index" routerLinkActive="active">发现<span class="nav-more">·</span></a></li>
          <li (click)="onClickItem($event, item)" *ngIf="true" [ngClass]="{'hide':this.server.isWork}" ><a routerLink="/work" routerLinkActive="active">工作平台</a></li>
          <li (click)="onClickItem($event, item)"><a routerLink="/index/search" routerLinkActive="active">搜索<span class="nav-more">·</span></a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right hidden-sm">
          <li (click)="onClickItem($event, item)"><a routerLink="/" routerLinkActive="active" *ngIf="loginService.isLogined" (click)="navToLogin">登陆@注册</a></li>
          <li><a routerLink="/about/" routerLinkActive="active" >关于</a></li>
        </ul>

        <div class="navbar-hover-elem" [ngStyle]="{left: hoverElemLeft + 'px', width: hoverElemWidth + 'px'}"
             [ngClass]="{'show-hover-elem': showHoverElem }">
        </div>
      </div>
    </div>
  </div>
</div>
